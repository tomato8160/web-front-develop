<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout 1</title>
    <style>
        *{
            margin: 0;
        }
        #wrap{
            width: 1200px;
            margin: 0 auto;
        }
        header{
            width: 100%;
            height: 150px;
            background: #9575cd;
        }
        aside{
            width: 30%;
            height: 700px;
            background: #7e57c2;
            float: left;
        }
        section{
            width: 70%;
            height: 700px;
            background: #4a148c;
            float: left;
        }
        footer{
            width: 100%;
            height: 150px;
            background: #5e35b1;
            clear: both;
        }

        /* 0 ~ 1200px */
        @media (max-width: 1220px){
            #wrap{width: 95%;}
        }

        /* 0 ~ 768px */
        @media (max-width: 768px){
            #wrap{width: 100%;}
        }

        /* 0 ~ 480px */
        @media (max-width: 480px){
            #wrap{width: 100%;}
            header{height: 300px;}
            aside{float: none; width: 100%; height: 300px;}
            section{float: none;width: 100%;height: 300px;}
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header></header>
        <aside></aside>
        <section></section>
        <footer></footer>
    </div>
</body>
</html>
